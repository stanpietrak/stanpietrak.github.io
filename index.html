<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Efekt Pisania</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      font-size: 5vw;
      flex-grow: 1;
    }

    @media (min-width: 768px) {
      .container {
        font-size: 24px;
      }
    }

    .typewriter::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #tekst {
      white-space: pre-line;
    }

    #menu {
      margin-top: 20px;
      white-space: pre-line;
    }

    #menu strong {
      display: block;
      margin: 5px 0;
      cursor: pointer;
    }

    #menu strong:hover {
      color: #00ffaa;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="tekst" class="typewriter"></div>
    <div id="menu"></div>
  </div>

  <audio id="dzwiek" preload="auto">
    <source src="typewriter.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const tekst = `Lomistan to kraina relaksu na wyciągnięcie dłoni na warszawskim Mokotowie przy ul. Kazimierzowskiej 69.\n\nNapisz e-maila albo zadzwoń aby sprawdzić dostępne terminy i umówić się na seans.\n\nSeans składa się z około 90cio minutowego masażu, przed którym proponuję 5 minut medytacji i minutę patrzenia w oczy, a także krótką rozmowę dla celów zapoznawczych.\n\nlomistan@proton.me\n+48604424533\n\nZapraszam,\nStanisław Pietrak`;

    const element = document.getElementById("tekst");
    const menuElement = document.getElementById("menu");
    const dzwiek = document.getElementById("dzwiek");
    let i = 0;
    let pisanieAktywne = true;
    let timeoutId = null;

    function piszTekst(tekstDoNapisania, elementDocelowy, callback) {
      let j = 0;
      function piszZnak() {
        if (j < tekstDoNapisania.length) {
          const znak = tekstDoNapisania.charAt(j);
          elementDocelowy.textContent += znak;

          if (znak !== ' ' && znak !== '\n') {
            dzwiek.pause();
            dzwiek.currentTime = 0;
            dzwiek.playbackRate = 0.5;
            dzwiek.play().catch(() => {});
          }

          j++;
          setTimeout(piszZnak, 60);
        } else if (callback) {
          callback();
        }
      }
      piszZnak();
    }

    function piszMenu() {
      const menuSlowa = ["O", "Seans", "Kontakt"];
      let index = 0;

      function piszJednoSlow() {
        if (index < menuSlowa.length) {
          const slowo = menuSlowa[index];
          const el = document.createElement("strong");
          el.textContent = '';
          el.onclick = () => pokazSekcje(slowo.toLowerCase());
          menuElement.appendChild(el);

          piszTekst(slowo, el, () => {
            menuElement.appendChild(document.createTextNode('\n'));
            index++;
            piszJednoSlow();
          });
        }
      }

      piszJednoSlow();
    }

    function pokazWszystko() {
      if (!pisanieAktywne) return;
      pisanieAktywne = false;
      clearTimeout(timeoutId);
      element.textContent = tekst;
      piszMenu();
    }

    document.addEventListener("DOMContentLoaded", () => {
      piszTekst(tekst, element, piszMenu);
    });

    document.addEventListener("click", pokazWszystko);
    document.addEventListener("touchstart", pokazWszystko);

    function pokazSekcje(sekcja) {
      menuElement.innerHTML = '';
      element.textContent = '';

      let tresc = '';
      if (sekcja === 'o') {
        tresc = `Lomistan to kraina relaksu na wyciągnięcie dłoni\nna warszawskim Mokotowie przy ul. Kazimierzowskiej 69.`;
      } else if (sekcja === 'kontakt') {
        tresc = `lomistan@proton.me\n+48 604 424 533`;
      } else if (sekcja === 'seans') {
        tresc = `Seans trwa około 90 minut.\nPoprzedzony jest 5 minutami medytacji,\n1 minutą patrzenia w oczy oraz krótką rozmową.`;
      }

      piszTekst(tresc, element, piszMenu);
    }
  </script>

</body>
</html>
