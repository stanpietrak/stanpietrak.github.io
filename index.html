<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efekt Pisania</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      font-size: 5vw;
    }

    @media (min-width: 768px) {
      .container {
        font-size: 24px;
      }
    }

    .typewriter::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="tekst" class="typewriter"></div>
  </div>

  <!-- Dźwięk pisania -->
  <audio id="dzwiek" preload="auto">
    <source src="typewriter.mp3" type="audio/mpeg">
  </audio>

  
  <script>
    const tekst = "Lomistan to kraina relaksu na wyciągnięcie dłoni na warszawskim Mokotowie przy ul. Kazimierzowskiej 69. Napisz e-maila albo zadzwoń aby sprawdzic dostępne terminy i umówic sie na seans. \n Seans składa się z około 90cio minutowego masażu, przed którym proponuję 5 minut medytacji i minutę patrzenia w oczy, a także krótką rozmowę dla celów zapoznawczych. \nlomistan@proton.me \n+48604424533 \nZapraszam, \nStanisław Pietrak";
    const element = document.getElementById("tekst");
    const dzwiek = document.getElementById("dzwiek");
    let i = 0;

    function pisz() {
      if (i < tekst.length) {
        element.textContent += tekst.charAt(i);
        if (tekst.charAt(i) !== ' ') {
          dzwiek.currentTime = 0;
          dzwiek.play();
        }
        i++;
        setTimeout(pisz, 60); // czas między literami
      }
    }
    
  document.addEventListener("DOMContentLoaded", pisz);
 //   window.onload = pisz;
  </script>

</body>
</html>
