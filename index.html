    body {

    }

    @media (min-width: 768px) {
      .container {

      }
    }

    .typewriter::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #tekst {
      white-space: pre-line;
    }

    .menu {
      margin-top: 20px;
    }

    .menu-item {
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .popup {
      margin-top: 10px;
      color: #00ff99;
    }

#massage-animation {
  margin-top: 40px;
  font-size: 24px;
  color: #00ff99;
  text-align: center;

  white-space: pre;
}

    
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <div id="tekst" class="typewriter"></div>

  <script>
    const tekst = `Lomistan to kraina relaksu na wyciągnięcie dłoni na warszawskim Mokotowie przy ul. Kazimierzowskiej 69.\n\nNapisz e-maila albo zadzwoń aby sprawdzic dostępne terminy i umówic się na seans.\n\nSeans składa się z około 90cio minutowego masażu Lomi Lomi Akamana, przed którym proponuję 5 minut medytacji i minutę patrzenia w oczy, a także krótką rozmowę dla celów zapoznawczych.\n\nlomistan@proton.me\n+48604424533\n\nZapraszam,\nStanisław Pietrak`;

    const element = document.getElementById("tekst");
    const menu = document.getElementById("menu");
    const container = document.getElementById("main-container");

    let i = 0;
    let pisanieSkonczone = false;
    let typingTimeout;

    function pisz() {
      if (i < tekst.length) {
        const znak = tekst.charAt(i);
        element.textContent += znak;
        i++;
        typingTimeout = setTimeout(pisz, 60);
      } else {
        pisanieSkonczone = true;
        menu.classList.remove("hidden");
        container.style.paddingBottom = "100px";
      }
    }

    function pokazWszystko() {
      if (!pisanieSkonczone) {
        clearTimeout(typingTimeout);
        element.textContent = tekst;
        pisanieSkonczone = true;
        menu.classList.remove("hidden");
        container.style.paddingBottom = "100px";
      }
    }

    function togglePopup(id) {
      const popup = document.getElementById(id);
      popup.classList.toggle("hidden");
    }

    document.addEventListener("DOMContentLoaded", pisz);
    document.addEventListener("click", pokazWszystko);
    document.addEventListener("touchstart", pokazWszystko);
  </script>
