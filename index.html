<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Efekt Pisania</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      font-size: 5vw;
    }

    @media (min-width: 768px) {
      .container {
        font-size: 24px;
      }
    }

    .typewriter::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #tekst {
      white-space: pre-line;
    }

    #extra {
      margin-top: 1em;
      display: none;
      font-weight: bold;
    }

    .clickable {
      font-weight: bold;
      cursor: pointer;
      color: #00ff99;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="tekst" class="typewriter"></div>
    <div id="extra">zapraszam serdecznie</div>
  </div>

  <audio id="dzwiek" preload="auto">
    <source src="typewriter.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let tekstRaw = `Lomistan to kraina relaksu na wyciągnięcie dłoni na warszawskim Mokotowie przy ul. Kazimierzowskiej 69. 

Napisz e-maila albo zadzwoń aby sprawdzić dostępne terminy i umówić się na seans. 

Seans składa się z około 90cio minutowego masażu, przed którym proponuję 5 minut medytacji i minutę patrzenia w oczy, a także krótką rozmowę dla celów zapoznawczych. 

lomistan@proton.me 
+48604424533 

Zapraszam, 
Stanisław Pietrak`;

    const element = document.getElementById("tekst");
    const extra = document.getElementById("extra");
    const dzwiek = document.getElementById("dzwiek");
    let i = 0;
    let interrupted = false;

    function pisz() {
      if (interrupted) return;

      if (i < tekstRaw.length) {
        const znak = tekstRaw.charAt(i);
        element.textContent += znak;

        if (znak !== ' ' && znak !== '\n') {
          dzwiek.pause();
          dzwiek.currentTime = 0;
          dzwiek.playbackRate = 0.5;
          dzwiek.play().catch(() => {});
        }

        i++;
        setTimeout(pisz, 60);
      } else {
        // Po zakończeniu: zamień "Zapraszam" na klikalne
        element.innerHTML = element.innerHTML.replace(
          /Zapraszam/,
          '<span id="zapraszam" class="clickable">Zapraszam</span>'
        );
        attachClickToZapraszam();
      }
    }

    function showAll() {
      if (interrupted) return;
      interrupted = true;
      // Pokaż cały tekst od razu
      element.textContent = tekstRaw;
      // Zamień "Zapraszam" na klikalne
      element.innerHTML = element.innerHTML.replace(
        /Zapraszam/,
        '<span id="zapraszam" class="clickable">Zapraszam</span>'
      );
      attachClickToZapraszam();
    }

    function attachClickToZapraszam() {
      const zapraszam = document.getElementById("zapraszam");
      if (zapraszam) {
        zapraszam.addEventListener("click", () => {
          extra.style.display = "block";
        });
      }
    }

    document.addEventListener("DOMContentLoaded", pisz);
    document.addEventListener("click", showAll);
    document.addEventListener("touchstart", showAll);
  </script>

</body>
</html>
