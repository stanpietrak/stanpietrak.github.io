<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Efekt Pisania</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 800px;
      font-size: 5vw;
      white-space: pre-line;
    }

    @media (min-width: 768px) {
      .container {
        font-size: 24px;
      }
    }

    .typewriter::after {
      content: '|';
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .clickable {
      font-weight: bold;
      cursor: pointer;
    }

    .hidden-message {
      margin-top: 10px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="tekst" class="typewriter"></div>
    <div id="extra" class="hidden-message"></div>
  </div>

  <audio id="dzwiek" preload="auto">
    <source src="typewriter.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const baseText = `Lomistan to kraina relaksu na wyciągnięcie dłoni na warszawskim Mokotowie przy ul. Kazimierzowskiej 69. 

Napisz e-maila albo zadzwoń aby sprawdzić dostępne terminy i umówić się na seans. 

Seans składa się z około 90cio minutowego masażu, przed którym proponuję 5 minut medytacji i minutę patrzenia w oczy, a także krótką rozmowę dla celów zapoznawczych. 

lomistan@proton.me 
+48604424533 

Zapraszam, 
Stanisław Pietrak

`;

    const finalOptions = [
      { label: "referencje", text: "tutaj napisz jak byłeś to jak było" },
      { label: "google maps", text: "link do googla" },
      { label: "aspekty prawno-organizacyjne", text: `Aktualnie nie mam zarejestrowanej firmy, dla legalnej działalności bez firmy muszę poczekać do 2027 roku ze względu na wymóg czasowy. Ze względu na powyższe, najchętniej umawiam się na wymiany barterowe z dodatkowym pokryciem kosztu wynajmu gabinetu w wysokości 40 pln za seans. Ubezpieczenie mam w Allianz o nr.` }
    ];

    const element = document.getElementById("tekst");
    const extra = document.getElementById("extra");
    const dzwiek = document.getElementById("dzwiek");
    let i = 0;
    let writingDone = false;

    function pisz() {
      if (i < baseText.length) {
        const znak = baseText.charAt(i);
        element.textContent += znak;

        if (znak !== ' ' && znak !== '\n') {
          dzwiek.pause();
          dzwiek.currentTime = 0;
          dzwiek.playbackRate = 0.5;
          dzwiek.play().catch(() => {});
        }

        i++;
        setTimeout(pisz, 60);
      } else {
        writingDone = true;
        dodajOpcje();
      }
    }

    function dodajOpcje() {
      finalOptions.forEach(option => {
        const div = document.createElement("div");
        div.textContent = option.label;
        div.classList.add("clickable");
        div.addEventListener("click", () => {
          extra.textContent = option.text;
        });
        element.appendChild(document.createElement("br"));
        element.appendChild(div);
      });
    }

    document.addEventListener("DOMContentLoaded", pisz);

    document.addEventListener("click", () => {
      if (!writingDone) {
        element.textContent = baseText;
        writingDone = true;
        dodajOpcje();
      }
    });
  </script>

</body>
</html>
